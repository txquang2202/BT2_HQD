<script>
    function getMousePosition(photo, event) {
        let rect = photo.getBoundingClientRect();
        let x = event.clientX - rect.left;
        let y = event.clientY - rect.top;
        console.log("Coordinate x: " + x,
            "Coordinate y: " + y);
    }

    let photoElem = document.querySelector("#photos");

    photoElem.addEventListener("mousedown", function (e) {
        getMousePosition(photoElem, e);
